spring:
  application:
    name: diploma-project

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      schema: diploma_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS diploma_schema
      connection-timeout: 10000

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.PostgresSQLDialect

  liquibase:
    change-log: classpath:liquibase-master.yaml

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
    port: 5672

app:
  jwt:
    secret: ${APP_JWT_SECRET}
    issuer: myrrermdev.space
    accessTokenTtl: 15m
    refreshTokenTtl: 30d

  security:
    refresh-cookie-name: Refresh-Token
    refresh-cookie-security: false
    confirmation-code-duration: 30m

  rabbit:
    send-mail-queue: mails

  cache:
    schema-ttl: 15m

server:
  port: 8000