      id: 130126_fix_t_scheme_version_autoincrement
      author: Denis Sizintsev
      changes:
        - dropNotNullConstraint:
            tableName: t_scheme_version
            columnName: scheme_id

        - dropNotNullConstraint:
            tableName: t_scheme_version
